---
layout: default
---

<article>
  <time datetime="{{ page.date | xmlschema }}">{{ page.date | date: "%d %b" }}</time>
  <h2>{{ page.title }}</h2>
  {{ content }}
</article>
<p>If you've read this far, you should <a href="http://twitter.com/tatejohnson">follow me</a> on Twitter.</p>
<hr>
<div id="paginator">
  {% if page.previous %}
    <a id="left" href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Older</a>
  {% endif %}
  {% if page.next %}
    <a id="right" href="{{ page.next.url }}" title="{{ page.next.title }}">Newer &rarr;</a>
  {% endif %}
</div>
{% include footer.html %}
